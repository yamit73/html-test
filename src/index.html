<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>

                <div class="dot"></div>

            </div>
            <div id="operator-section">

                    AC
                </div>
                <div class="operators">

                </div>
                <div class="operators">

                </div>
                <div class="operators right-btn">
                    .-.
                </div>
                <div class="operators">
                    7
                </div>
                <div class="operators">
                    8
                </div>
                <div class="operators">
                    9
                </div>
                <div class="operators right-btn">
                    x
                </div>

                    4
                </div>
                <div class="operators">
                    5
                </div>
                <div class="operators">
                    6
                </div>
                <div class="operators right-btn">
                    -
                </div>
                <div class="operators">
                    1
                </div>
                <div class="operators">
                    2
                </div>
                <div class="operators">
                    3
                </div>
                <div class="operators right-btn">
                    +
                </div>
                <div class="operators" id="zero">
                    0
                </div>
                <div class="operators">
                    .
                </div>
                <div class="operators right-btn">
                    =
                </div>
            </div>
        </div>
    </div>
